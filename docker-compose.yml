services:
  migrate:
    build:
      context: .
      target: migrator
    command: ["npx", "prisma", "migrate", "deploy"]
    environment:
      - DATABASE_URL=postgres://openloom:openloom@db:5432/openloom
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:?DOMAIN is required — set in .env}
      - S3_DOMAIN=${S3_DOMAIN:-s3.${DOMAIN}}
    depends_on:
      app:
        condition: service_healthy
    restart: always

  app:
    build: .
    expose:
      - "3000"
    environment:
      - DATABASE_URL=postgres://openloom:openloom@db:5432/openloom
      - S3_ENDPOINT=http://minio:9000
      - S3_PUBLIC_URL=${S3_PUBLIC_URL:-http://localhost:9000}
      - S3_BUCKET=openloom
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required — run install.sh or set it in .env}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        ENABLE_WHISPER: ${ENABLE_WHISPER:-true}
        WHISPER_MODEL: ${WHISPER_MODEL:-base}
    environment:
      - DATABASE_URL=postgres://openloom:openloom@db:5432/openloom
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=openloom
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - REDIS_URL=redis://redis:6379
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - DISABLE_TRANSCRIPTION=${DISABLE_TRANSCRIPTION:-false}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=openloom
      - POSTGRES_PASSWORD=openloom
      - POSTGRES_DB=openloom
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openloom"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    expose:
      - "9000"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  minio-init:
    image: minio/mc:latest
    entrypoint: /bin/sh
    command: /init-minio.sh
    volumes:
      - ./scripts/init-minio.sh:/init-minio.sh:ro
    depends_on:
      minio:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
  miniodata:
  caddy_data:
  caddy_config:
